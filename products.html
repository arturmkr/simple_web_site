<script type="text/javascript">
function filterSelection(match) {
	let count = 0;
	document.querySelectorAll('.box').forEach(item => {
		let name = item.querySelector('.boxLabel').innerHTML;
		if(match === '') {
			item.querySelector('input[type=checkbox]').checked = false;
			return;
		}
		
		if (name.toUpperCase().indexOf(match.toUpperCase()) >= 0) {
			item.querySelector('input[type=checkbox]').checked = true;
			count++;
		} else {
			item.querySelector('input[type=checkbox]').checked = false;
		}
	});
	document.querySelector('.selectedValue').innerHTML = count;
}

function setRandomTV(){
  let random_digit = Math.floor(Math.random() * 8);
  let tvTitle = "";
  if (random_digit === 0){
    tvTitle = "LG 1"
  } else if (random_digit === 1){
    tvTitle = "LG 2"
  }else if (random_digit === 2){
    tvTitle = "LG 3"
  }else if (random_digit === 3){
    tvTitle = "LG 4"
  }else if (random_digit === 4){
    tvTitle = "LG 5"
  }else if (random_digit === 6){
    tvTitle = "LG 6"
  }else if (random_digit === 7){
    tvTitle = "LG 7"
  } else {
    tvTitle = "LG 8"
  }
  document.querySelector('.selectedTV').innerHTML = tvTitle;
}

</script>
