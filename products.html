<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<script type="text/javascript">
function filterSelection(match) {
	let count = 0;
	document.querySelectorAll('.box').forEach(item => {
		let name = item.querySelector('.boxLabel').innerHTML;
		if(match === '') {
			item.querySelector('input[type=checkbox]').checked = false;
			return;
		}

		if (name.toUpperCase().indexOf(match.toUpperCase()) >= 0) {
			item.querySelector('input[type=checkbox]').checked = true;
			count++;
		} else {
			item.querySelector('input[type=checkbox]').checked = false;
		}
	});
	document.querySelector('.selectedValue').innerHTML = count;
}

function setRandomTV(tvTitles) {
  let randomIndex = Math.floor(Math.random() * tvTitles.length);
  let tvTitle = tvTitles[randomIndex];
  document.querySelector('.selectedTV').innerHTML = tvTitle;
}

function generateTVs() {
  const container = document.querySelector('.tv-container');
  const numberOfTVs = Math.floor(Math.random() * 8) + 3;
  const uhdIndex = Math.floor(Math.random() * numberOfTVs);
  const tvTitles = [];

  for (let i = 1; i <= numberOfTVs; i++) {
    const isUHD = i === uhdIndex || Math.random() > 0.7;
    const tvTitle = `LG ${i}` + (isUHD ? ' UHD' : '');
    tvTitles.push(tvTitle);

    const tvBox = document.createElement('div');
    tvBox.className = 'box';
    tvBox.innerHTML = `
      <div class="boxImage">
        <img src="tv.jpg" height="50px" width="50px" />
      </div>
      <div class="boxCheckbox">
        <input type="checkbox"></input>
      </div>
      <div class="boxLabel">
        ${tvTitle}
      </div>
    `;
    container.appendChild(tvBox);
  }
  setRandomTV(tvTitles);
}

document.addEventListener('DOMContentLoaded', (event) => {
  generateTVs();
});
</script>
